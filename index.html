<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Players Pool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
        <link rel = "stylesheet" href ="index.css">
    </head>

    <body>
        <center>
        <h1>Soccer Pool</h1>
        <div id="mainDiv">

            <form id = "playerForm">
                <p>
                    <input type ="text" name = "playerName" placeholder ="Enter Player Name" autofocus>
                </p>

                <p>
                    <select name = "position">
                        <option value = "error">Select Position</option>
                        <option value = "attack">Attack</option>
                        <option value = "defense">Defense</option>
                        <option value = "midfield">Midfield</option>
                        <option value = "goalkeeper">Goal Keeper</option>
                    </select>
                </p>
                
                <button type = "submit" id = "playerSubmit" class = "button secondary"> Submit</button>
            </form>

            <button type = "delete" id = "deleteAll" class = "button secondary">Delete All</button>
            
            <div class = "box">
                <h2 style = "color: black">Attack</h2>
                <div id = "attackers"></div>
            </div>
            
            <div class = "box">
                <h2 style = "color: black">Defense</h2>
                <div id = "defenders"></div>
            </div>

            <div class = "box">
                <h2 style = "color: black">Midfield</h2>
                <div id = "midfielders"></div>
            </div>

            <div class = "box">
                <h2 style = "color: black">Goal Keepers</h2>
                <div id = "goalie"></div>
            </div>

        </div>

        <script src = "index.js"></script>
    </center>
    </body>
