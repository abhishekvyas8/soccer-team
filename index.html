<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Players Pool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href ="index.css">
    </head>

    <body>
        <h1>Soccer Pool</h1>
        
        <form id = "playerForm">
            <p>
                <label for = "playerName"> Enter Name: </label>
                <input type ="text" name = "playerName" placeholder ="Enter Player Name" autofocus>
            </p>

            <p>
                <label for = "position"> Select Position: </label>
                <select name = "position">
                    <option value = "attack">Attack</option>
                    <option value = "defense">Defense</option>
                    <option value = "midfield">Midfield</option>
                    <option value = "goalkeeper">Goal Keeper</option>
                </select>
            </p>

            <button type = "submit" id = "playerSubmit">Submit</button>
        </form>

        <div id ="players"></div>

        <button type = "delete" id = "deleteAll">Delete All</button>

        <script src = "index.js"></script>
    </body>
